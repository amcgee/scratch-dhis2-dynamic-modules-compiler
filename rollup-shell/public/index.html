<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#ffffff" />
        <!--
          manifest.json provides metadata used when your web app is installed on a
          user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
          <link rel="manifest" href="./manifest.json" />
        -->
        <meta name="msapplication-config" content="browserconfig.xml" />
        <link rel="shortcut icon" href="./favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="48x48"
            href="./favicon-48x48.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon-16x16.png"
        />
        <link
            rel="mask-icon"
            href="./safari-pinned-tab.svg"
            color="#235b8b"
        />
        <!--
            Notice the use of %PUBLIC_URL% in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.

            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
            Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title>DHIS2 Dynamic Modules Experiment</title>
        <meta name="importmap-type" content="systemjs-importmap" />
        <script type="systemjs-importmap" src="./static/js/import-map.json"></script>
        <script src="https://cdn.jsdelivr.net/npm/import-map-overrides@2.2.0/dist/import-map-overrides.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/extras/amd.min.js"></script>
        <link rel="stylesheet" href="./static/css/base.css">
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script>
          async function main() {
            const Shell = await System.import(':dhis2/shell')
            const ReactDOM = await System.import('react-dom')
            const React = await System.import('react')
            const i18n = await System.import('@dhis2/d2-i18n')

            const App = () => {
                return React.createElement('h1', undefined, i18n.default.t('Settings'))
            }

            ReactDOM.render(React.createElement(Shell.default, {}, React.createElement(App)), document.getElementById('root'))
          }
          main()
        </script>
        <import-map-overrides-full></import-map-overrides-full>
    </body>
</html>
